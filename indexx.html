  
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="assets/css/style.css" />
    <title>Weather</title>
  </head>
  <body>
    <nav
      class="navbar navbar-expand-lg navbar-light bg-dark justify-content-center"
    >
      <h1 class="text-light font-weight-bold">Weather</h1>
    </nav>

    <div class="container-fluid h-100">
      <div class="row min-vh-100">
        <div class="col-md-4 bg-light">
          <div class="row">
            <div class="col-md-12 py-3" id="current-location-container">
              <div class="d-flex align-text-middle justify-content-between">
                <h6 class="mt-2 font-weight-bold">
                  Current Location:
                <button
                  class="btn btn-success btn-sm"
                  id="current-location-button"
                >
                  <i class="fas fa-map-marker-alt"></i>
                  Get Location
                </button>
              </div>
              <div
                class="card text-white bg-secondary mt-3"
                id="current-location-weather"
              >
                <div class="card-body pt-2">
                  <h5 class="card-title" id="current-location"></h5>
                  <div class="weather-image-container">
                    <img
                      alt="current-locationweather-image"
                      id="weather-image-current-location"
                    />
                  </div>
                  <p class="card-text" id="temp-current-location"></p>
                  <p class="card-text" id="humidity-current-location"></p>
                </div>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-lg-8" id="city-search-container">
              <label class="font-weight-bold pt-2" for="city-search"
                >Search for a City:</label
              >
              <div class="input-group mb-3">
                <input type="text" class="form-control" id="search-input" />
                <div class="input-group-append">
                  <button
                    class="btn btn-primary"
                    type="button"
                    id="search-button"
                  >
                    <i class="fas fa-search"></i>
                  </button>
                </div>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-md-12 h-100 pb-3" id="search-history-container">
              <div class="card w-100">
                <ul
                  class="list-group list-group-flush"
                  id="search-history"
                ></ul>
              </div>
              <div
                class="d-flex justify-content-end pt-3"
                id="clear-button-container"
              >
                <button class="btn btn-danger" id="clear-button">
                  Clear
                </button>
              </div>
            </div>
          </div>
        </div>
        <div class="col-md-8 px-4" id="weather-container">
          <div class="row pt-5" id="error-div">
            <h2 class="font-weight-bold" id="error">City not found.</h2>
          </div>
          <div class="row pt-3" id="current-forecast">
            <div class="col-md-12 border">
              <div
                class="d-flex align-items-center pt-4"
                id="city-name-container"
              >
                <h2 class="font-weight-bold" id="city-name"></h2>
                <div class="weather-image-container">
                  <img alt="weather-image" id="weather-image" />
                </div>
              </div>
              <div class="pb-4" id="current-weather-container">
                <div id="temperature"></div>
                <div id="humidity"></div>
                <div id="wind-speed"></div>
                <div id="uv-index"></div>
              </div>
            </div>
          </div>
    <script
      src="https://code.jquery.com/jquery-3.4.1.js"
      integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
      crossorigin="anonymous"></script>
   
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
      crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/53455dd245.js" crossorigin="anonymous" ></script>
    <script src="./assests/script.js"></script>
  </body>
</html>
